<!doctype html>
<html>
<head>
    <title>2020-1 KWEB Assignment 2 Problem 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" text="type/css" href="./prob1.css" >
</head>
<body>
    <div id="header">
        <img src="./kweb_logo.png">
        <h1>KWEB Registration Form</h1>
    </div>

    <div id="content">

        <div class="content-item">
            <div class="item-name">Username</div>
            <div class="item-input text-input">
                <input type="text" id="username-input" name="username" >
            </div>
        </div>

        <div class="content-item">
            <div class="item-name">Password</div>
            <div class="item-input text-input">
                <input type="password" id="password-input" name="password" >
            </div>
        </div>

        <div class="content-item">
            <div class="item-name">Email</div>
            <div class="item-input text-input">
                <input type="text" id="email-input" name="email" >
            </div>
        </div>

        <div class="content-item">
            <div class="item-name">Your Interested Area</div>
            <div class="item-input">
                <div><input type="checkbox" name="interest" value="frontend">Front-end</div>
                <div><input type="checkbox" name="interest" value="backend">Back-end</div>
                <div><input type="checkbox" name="interest" value="webcrawling">Web Crawling</div>
                <div><input type="checkbox" name="interest" value="security">Web Security</div>
            </div>
        </div>
        
        <div class="content-item button">
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
